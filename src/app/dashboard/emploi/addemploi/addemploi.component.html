<form [formGroup]="emploiForm" (ngSubmit)="onSubmit()" class="container mt-4">
  <div class="mb-3">
      <label for="nom" class="form-label">Nom:</label>
      <input type="text" formControlName="nom" id="nom" class="form-control">
  </div>

  <!-- Dynamically create input fields for each day -->
  <div *ngFor="let day of ['lundi', 'mardi', 'mercredi', 'jeudi', 'vendredi', 'samedi', 'dimanche']; index as i" class="mb-3">
      <div class="row">
          <div class="col-md-6">
              <label for="{{day}}_heureDebut" class="form-label">{{ day | titlecase }} - Heure DÃ©but:</label>
              <input type="text" formControlName="{{day}}_heureDebut" id="{{day}}_heureDebut" class="form-control">
          </div>
          <div class="col-md-6">
              <label for="{{day}}_heureFin" class="form-label">Heure Fin:</label>
              <input type="text" formControlName="{{day}}_heureFin" id="{{day}}_heureFin" class="form-control">
          </div>
      </div>
  </div>

  <div class="text-center">
      <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
