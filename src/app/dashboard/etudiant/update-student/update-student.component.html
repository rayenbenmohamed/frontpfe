<div mat-dialog-content>
    <h2>Update Student</h2>
    <form [formGroup]="updateStudentForm" (ngSubmit)="onSubmit()">
      <!-- Nom -->
      <div>
        <label for="nom">Nom:</label>
        <input type="text" id="nom" formControlName="nom" required>
      </div>
      <!-- Prénom -->
      <div>
        <label for="prenom">Prénom:</label>
        <input type="text" id="prenom" formControlName="prenom" required>
      </div>
      <!-- Date de naissance -->
      <div>
        <label for="date_naissance">Date de naissance:</label>
        <input type="date" id="date_naissance" formControlName="date_naissance" required>
      </div>
      <!-- Numéro de téléphone -->
      <div>
        <label for="numTel">Numéro de téléphone:</label>
        <input type="text" id="numTel" formControlName="numTel">
      </div>
      <!-- Email -->
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email" required>
      </div>
      <!-- CIN -->
      <div>
        <label for="cin">CIN:</label>
        <input type="text" id="cin" formControlName="cin" required>
      </div>
      <!-- Niveau Scolaire -->
      <div>
        <label for="niveauScolaire">Niveau Scolaire:</label>
        <input type="text" id="niveauScolaire" formControlName="niveauScolaire">
      </div>
      <!-- Montant payé -->
      
      <!-- Add other form fields here -->
      
      <button type="submit">Update</button>
      <button type="button" (click)="closeModal()">Close</button>
    </form>
  </div>
