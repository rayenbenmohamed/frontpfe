<div class="add-formation-container">
    <h2>Add New Formation</h2>
    <form [formGroup]="formationForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="nomformation">Nom Formation:</label>
        <input type="text" id="nomformation" formControlName="nomformation" required>
      </div>
      <div>
        <label for="duree">Durée:</label>
        <input type="text" id="duree" formControlName="duree" required>
      </div>
      <div>
        <label for="prix">Prix:</label>
        <input type="number" id="prix" formControlName="prix" required>
      </div>
      <div>
        <label for="niveau">Niveau:</label>
        <input type="text" id="niveau" formControlName="niveau" required>
      </div>
      <div>
        <label for="description">Description:</label>
        <textarea id="description" formControlName="description" required></textarea>
      </div>
      <div>
        <label for="image">Image:</label>
        <input type="file" id="image" formControlName="image">
      </div>
      <div>
        <label for="categorie">Catégorie:</label>
        <mat-select formControlName="categorie" required>
          <mat-option *ngFor="let categorie of categories" [value]="categorie._id">{{ categorie.nom }}</mat-option>
        </mat-select>
      </div>
      <button type="submit">Add Formation</button>
    </form>
  </div>
