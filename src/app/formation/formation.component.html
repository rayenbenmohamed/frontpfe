
    <!-- Formation Start -->
    <div class="container-xxl py-5">
        <div class="container">
            <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
                <h6 class="section-title bg-white text-center text-primary px-3">Formations</h6>
                <h1 class="mb-5">Popular Formation</h1>
            </div>
            <div class="row g-4 justify-content-center">
                <!-- Utiliser *ngFor pour parcourir toutes les formations dans le tableau 'formations' -->
                <div class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.1s" *ngFor="let formation of formations">
                    <div class="course-item bg-light">
                        <div class="position-relative overflow-hidden">
                            <!-- Utiliser la propriété 'image' de la formation pour afficher l'image -->
                            <img class="img-fluid" [src]="formation.image" alt="">
                            <div class="w-100 d-flex justify-content-center position-absolute bottom-0 start-0 mb-4">
                                <a href="#" class="flex-shrink-0 btn btn-sm btn-primary px-3 border-end" style="border-radius: 30px 0 0 30px;">Read More</a>
                                <a href="#" class="flex-shrink-0 btn btn-sm btn-primary px-3" style="border-radius: 0 30px 30px 0;">Join Now</a>
                            </div>
                        </div>
                        <div class="text-center p-4 pb-0">
                            <!-- Utiliser la propriété 'prix' de la formation pour afficher le prix -->
                            <h3 class="mb-0">{{formation.prix}}</h3>
                            <div class="mb-3">
                                <small class="fa fa-star text-primary"></small>
                                <small class="fa fa-star text-primary"></small>
                                <small class="fa fa-star text-primary"></small>
                                <small class="fa fa-star text-primary"></small>
                                <small class="fa fa-star text-primary"></small>
                                <small>(123)</small>
                            </div>
                            <!-- Utiliser la propriété 'nomformation' de la formation pour afficher le nom de la formation -->
                            <h5 class="mb-4">{{formation.nomformation}}</h5>
                        </div>
                        <div class="d-flex border-top">
                            <!-- Utiliser la propriété 'enseignant' de la formation pour afficher le nom de l'enseignant -->
                            <small class="flex-fill text-center border-end py-2"><i class="fa fa-user-tie text-primary me-2"></i></small>
                            <!-- Utiliser la propriété 'duree' de la formation pour afficher la durée -->
                            <small class="flex-fill text-center border-end py-2"><i class="fa fa-clock text-primary me-2"></i>{{formation.duree}}</small>
                            <!-- Utiliser la propriété 'nombreEtudiants' de la formation pour afficher le nombre d'étudiants -->
                            <small class="flex-fill text-center py-2"><i class="fa fa-user text-primary me-2"></i>Students</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Formations End -->
